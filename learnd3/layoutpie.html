        <script>
            var data=[10,20,30,40];

            var cxScale=d3.scale.linear()
                    .domain([0,60])
                    .range([0,1500]);
            var axis=d3.svg.axis()
                    .scale(cxScale);
            var canvas=d3.select("body").append("svg")
                    .attr("width",1500)
                    .attr("height",800)
                    ;

            var circle=canvas.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx",function(d){
                        return cxScale(d);
                    })
                    .attr("cy",function(d){
                        return cxScale(10);
                    })
                    .attr("r",function(d){
                        return cxScale(d/10);
                    })
                    .attr("fill","blue");
            canvas.append("g")
                    .attr("transform","translate(0,700)")
                    .call(axis);




            console.log(d3);
        </script>
